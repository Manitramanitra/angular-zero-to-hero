<p>rooms works! {{ hotelName }}</p>
<div [hidden]="hideRooms">
  <p>nombre de chambre</p>
  <p [innerText]="numberOfRooms"></p>
</div>

<!-- {{rooms?.availableRooms ?? 'No rooms'}} -->
<div *ngIf="rooms === undefined">No rooms</div>

<div *ngIf="rooms.availableRooms > 0">
  <app-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
  ></app-rooms-list>
</div>
<div *ngIf="roomSelect">
  {{ roomSelect | json }}
</div>
<!-- [innertText] === document.querySelector(div).innerText = "numberOfRooms"-->
<button (click)="toggle()">Toggle</button>
