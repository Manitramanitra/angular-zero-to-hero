<h2>{{title}}</h2>
<table class="table">
    <thead>
      <tr>
        <th>Room number</th>
        <th>Room Title</th>
        <th>Ameneties</th>
        <th>Room price</th>
        <th>Checkout time</th>
        <th>checkint time</th>
        <th>action</th>
      </tr>
    </thead>
      <tr
        [ngClass]="e ? 'even' : 'odd'"
        *ngFor="let room of rooms; let e = even; let o = odd"
      >
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType | uppercase }}</td>
        <td>{{ room.amenities }}</td>
        <td>{{ room.price }}</td>
        <td>{{ room.checkinTime | date }}</td>
        <td>{{ room.checkoutTime | date }}</td>
        <td>
            <button (click)="selectRoom(room)" class="btn btn-primary">
                select
            </button>
        </td>
      </tr>
    
  </table>
